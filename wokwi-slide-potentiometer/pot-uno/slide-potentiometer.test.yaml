name: 'Slide Potentiometer Test'
version: 1
author: 'Uri Shaked'

steps:
  - delay: 1000ms
  - wait-serial: 'Potentiometer value: 512'
  - set-control:
      part-id: pot1
      control: position
      value: 1
  - wait-serial: 'Potentiometer value: 1023'
  - set-control:
      part-id: pot1
      control: position
      value: 0
  - wait-serial: 'Potentiometer value: 0'
  - set-control:
      part-id: pot1
      control: position
      value: 0.5
  - wait-serial: 'Potentiometer value: 512'
