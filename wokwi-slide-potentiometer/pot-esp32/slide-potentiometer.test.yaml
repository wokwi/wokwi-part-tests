name: 'ESP32 Slide Potentiometer Test'
version: 1
author: 'Uri Shaked'

steps:
  - wait-serial: 'Potentiometer value: 2048'
  - set-control:
      part-id: pot1
      control: position
      value: 1
  - wait-serial: 'Potentiometer value: 4095'
  - set-control:
      part-id: pot1
      control: position
      value: 0
  - wait-serial: 'Potentiometer value: 0'
  - set-control:
      part-id: pot1
      control: position
      value: 0.5
  - wait-serial: 'Potentiometer value: 2048' 