name: 'DHT22 Sensor Test'
version: 1
author: 'Uri Shaked'

steps:
  - wait-serial: 'Analog Joystick test'
  - set-control:
      part-id: joystick1
      control: x
      value: -1
  - delay: 100ms
  - wait-serial: 'Horizontal: 0'
  - set-control:
      part-id: joystick1
      control: y
      value: 1
  - delay: 100ms
  - wait-serial: 'Vertical: 1023'
  - set-control:
      part-id: joystick1
      control: x
      value: 0.5
  - delay: 100ms
  - wait-serial: 'Horizontal: 768'
  - set-control:
      part-id: joystick1
      control: pressed
      value: 1
  - wait-serial: 'Select pressed'
  - set-control:
      part-id: joystick1
      control: pressed
      value: 0
  - wait-serial: 'Select released'
